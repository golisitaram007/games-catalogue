<div class="loginform">
    <div class="companyTitle">
        <h2>Gobet</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)" novalidate>
        <div>
            <input type="username" 
                   id="username" 
                   formControlName="username"
                   placeholder="Username" />
        </div>
        <div>
            <input type="password" 
                   id="password" 
                   formControlName="password" 
                   placeholder="Password"
                   autocomplete="on"/>
        </div>
        <div>
            <button class="success" type="submit" [disabled]="loginForm.invalid">Login</button>
        </div>
        <div *ngIf="f.invalid" class="invalid-field">
            <p>Username and Password are mandatory fields.</p>
        </div>
    </form>
</div>
